<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário e Tabelas de Aluno</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Formulário de Aluno</h1>
  <form id="formularioAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required><br>

    <label for="nota1">Nota 1º Bimestre:</label>
    <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required><br>

    <label for="nota2">Nota 2º Bimestre:</label>
    <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required><br>

    <button type="button" onclick="calcularMedia()">Calcular</button>
  </form>

  <div id="tabelaResultados">
    <h2>Tabela de Resultados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Nota 1º Bimestre</th>
          <th>Nota 2º Bimestre</th>
          <th>Média</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    function calcularMedia() {
      const formulario = document.getElementById('formularioAluno');
      const nome = formulario.elements['nome'].value;
      const matricula = formulario.elements['matricula'].value;
      const nota1 = parseFloat(formulario.elements['nota1'].value);
      const nota2 = parseFloat(formulario.elements['nota2'].value);

      const media = (nota1 + nota2) / 2;
      const status = media >= 5 ? 'Aprovado' : 'Reprovado';

      const tabelaResultados = document.getElementById('tabelaResultados');
      const corpoTabela = tabelaResultados.querySelector('tbody');
      const linha = corpoTabela.insertRow();

      const celulaNome = linha.insertCell();
      const celulaMatricula = linha.insertCell();
      const celulaNota1 = linha.insertCell();
      const celulaNota2 = linha.insertCell();
      const celulaMedia = linha.insertCell();
      const celulaStatus = linha.insertCell();

      celulaNome.textContent = nome;
      celulaMatricula.textContent = matricula;
      celulaNota1.textContent = nota1.toFixed(1);
      celulaNota2.textContent = nota2.toFixed(1);
      celulaMedia.textContent = media.toFixed(1);
      celulaStatus.textContent = status;
    }
  </script>
</body>
</html>
